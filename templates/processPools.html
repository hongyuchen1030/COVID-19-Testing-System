<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Reassign Testing</title>
</head>
<body>
<form action="/processPools/{{ id }}" method = "POST">
        <!-- copy some template online just for testing -->
<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Process Pool</h3>
            </div>
            <div class="panel-body">
                <p>Pool ID: {{ id }}</label>
                <p>Date Processed:</p><input type="date" name = "dateProcessed" id="dateProcessed" min = "{{ minDate }}" required/>
                <label id="dateFalse" style="color: red; visibility: hidden" >You must enter a date</label> </p>
                <p>Pool Status:<input type = "radio" name = "poolStatus" value = "positive">Positive<input type = "radio" name = "poolStatus" value = "negative" checked="checked">Negative</p>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                            <td>Test Result</td>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                                <td><select name="{{ i[0] }}" id="{{ i[0] }}">
                                    <option value="positive">Positive</option>
                                    <option value="negative" selected>Negative</option>
                                </select></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
    
<p><button onclick="return checkall();" type="submit"  value="Process Pool" >Process Pool</button></p>
</form>

<p><a href="/dashboard">Back</a></p>
</body>

<script type="text/javascript" >
    function checkpoolID(){
      var pwd=document.getElementById("dateProcessed").value;
      if(!pwd||pwd.length<1){
        document.getElementById("dateFalse").style.visibility="visible";
        return false;
      } else {
        document.getElementById("dateFalse").style.visibility="hidden";
        return true;
      }
    }
    function checkall(){
      var cpd=checkpoolID();
      if(cpd){
        return true;
      }else{
        return false;
      }
    }
  </script>

</html>
