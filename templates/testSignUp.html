<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Aggregate Test Results</title>
</head>
<body>
<form action="/testSignUp" method = "POST">
<p>Test Sign Up Filter</p>
<div>
        <p>Username: <input type = "text" name = "Username" /></p>
    <p>Testing Site <input type = "text" name = "testingSite" /></p>

    <label for="end">Date:</label>
    <input type="date" id="end" name="Date"
       min="2020-01-01" max="2020-12-31">
    <br>
    <label for="Time">Time:</label>

    <input type="time" name="Time" id = "Time" />
    <p>Test id: <input type = "text" name = "Testid" /></p>


</div>
    <p><input type = "submit" value = "Sign Up" /></p>

    <!-- copy some template online just for testing -->
<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Sign Up for a Test</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
</form>

</body>
</html>
